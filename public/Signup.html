<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form id="signupForm" action="http://localhost:3000/signup" method="post">
            <input type="text" name="name" placeholder="Name" id="signupname">
            <input type="text" name="email" placeholder="Email" id="signupemail">
            <input type="text" name="username" placeholder="Username" id="signupUsername">
            <input type="password" name="password" placeholder="Password" id="signupPassword">
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <div class="login-link">
        Already have an account ? <a href="http://localhost:3000/login.html">Log in</a>
    </div>
    <script src="signup.js"></script>
</body>
</html>
